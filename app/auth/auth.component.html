<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="row w-75">
      <div class="col-md-6 text-center my-auto">
        <h2>Welcome to <span class="text-primary">Save2Settle</span></h2>
        <p>Easily plan, track, and adjust your retirement goals with our simple and powerful tool.</p>
        <img src="assets/illustration.png" class="img-fluid" alt="Illustration">
      </div>
  
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4 class="text-primary mb-4">{{ isSignUp ? 'Sign Up' : 'Sign In' }}</h4>
  
          <!-- Display error message if any -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <form (ngSubmit)="onSubmit()">
            <div *ngIf="isSignUp" class="form-group mb-3">
              <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="fullName" name="fullName">
            </div>
  
            <div class="form-group mb-3">
              <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" name="email" required>
            </div>
  
            <div class="form-group mb-3">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
            </div>
  
            <div *ngIf="isSignUp" class="form-group mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">{{ isSignUp ? 'Sign Up' : 'Sign In' }}</button>
          </form>
  
          <div class="text-center mt-3">
            <small>
              {{ isSignUp ? 'Have an account?' : "Don't have an account?" }}
              <a href="#" (click)="toggleAuth()">{{ isSignUp ? 'Sign In' : 'Sign Up' }}</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
